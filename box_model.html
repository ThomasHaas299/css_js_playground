<!DOCTYPE html>
<html>

<head>
    <title>Box Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            padding: 20px;
            border: 10px solid black;
            border-style: dashed;
            border-top-right-radius: 30px;
            margin: 50px;
            outline-style: dotted;
            outline-width: 10px;
            outline-color: seagreen;
            outline-offset: 10px;


        }
    </style>
</head>

<body>
    <h1>Box Model</h1>

    <div class="box">
        <p>Content</p>
    </div>

</html>
